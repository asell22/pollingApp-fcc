
<div class="row">
  <div class="col-md-8">
    <div class="poll">
      <span class="poll-title" ng-bind="poll.title"></span><span class="poll-user">By {{poll.user}}</span>
    </div>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-2">
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text={{poll.title}}&url=http://127.0.0.1:3000/poll/{{poll._id}}"><i class="fa fa-twitter" aria-hidden="true"></i>
    Share</a>
  </div>
</div>
<div ng-show="isAuthenticated && !hasVoted" class="voting-option-create">
  <h5>Wanna vote for something else?</h5>
  <input type="text" placeholder="Enter Option" ng-model="another">
  <button type="button" class="btn btn-primary" ng-click="addAnotherOption(another)">Add Option</button>
</div>
  <div class="voting-options" class="row">
    <div ng-repeat="option in poll.options">
      <div class="col-xs-12">
        <button type="button" ng-click="increment(option)" class="btn btn-info voting-button" >Vote {{option.name}}</button>
      </div>
    </div>
  </div>





<highchart id="chart1" config="chartConfig"></highchart>
<div class="voting-options">
  <div ng-repeat="option in poll.options" class="row">
    <div class="col-xs-12">
      <span class="voting-option">{{option.name}}:<span class="voting-total"> {{option.totalVotes}}</span></span>
    </div>
  </div>
</div>
