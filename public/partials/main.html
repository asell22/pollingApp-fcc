<table class="table table-bordered">
  <thead>
    <tr>
      <th>Poll Title</th>
      <th>Created By</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="poll in main.polls track by $index">
      <td><a href="/poll/{{poll._id}}">{{poll.title}}</a></td>
      <td>{{poll.user}}</td>
    </tr>
  </tbody>
</table>
